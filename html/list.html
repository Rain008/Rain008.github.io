<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--   li= list item-->

    <!--    unordered list-->
    <ul>
        <li>climbing</li>
        <li>swimming</li>
        <li>sports</li>
    </ul>

    <!--    ordered list-->
    <ol>
        <li>climbing</li>
        <li>swimming</li>
        <li>sports</li>
    </ol>

    <!--   list in list-->
    <ul>
        <li>climbing</li>
        <ul>
            <li>climbing</li>
            <li>swimming</li>
            <li>sports</li>
        </ul>
        <li>swimming</li>
        <li>sports</li>
    </ul>

    <dl>
        <!--   dl=definition list-->
        <!--   dt= definition term-->
        <!--   dd=definition data-->
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dt>css</dt>
        <dd>cascading stylesheet</dd>
        <dt>javascript</dt>
        <dd>wild, powerful language</dd>
    </dl>
</body>

</html>
