<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        p,
        div,
        blockquote {
            border: solid;
            margin: 0;
            width: 100px;
            display: inline;
        }

    </style>
</head>

<body>
    <b>hello!</b>
    <input type="text">
    <p>This is a paragraph.</p>
    <div>This is a div.</div>
    <blockquote>-Blockquotes</blockquote>

</body>

</html>
