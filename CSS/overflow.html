<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 600px;
            border: solid;

            /* default */
            /* over-ride visible */
            overflow: visible;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;
        }

        p {
            font-size: 90px;
            background-color: lime;
            width: 700px;
        }
    </style>
</head>

<body>
    <!-- how to handle when child is bigger than parent element?  1. visible
    2. hidden
    3. scroll
    4. auto -->
    <div>
        <p>1,2,3,4,5,6,7,8,9,0</p>
    </div>

</body></html>
